<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="letters">
                <h:form id="letters-line">
                    <ui:repeat value="#{bookListController.russianLetters}" var="letter">
                        
                        <h:commandLink action="#{bookListController.fillBooksByLetter(false)}"   value="#{letter}" styleClass="#{letter == bookListController.selectedLetter ? 'curLetter' : ''}">
                            <f:param name="letter" value="#{letter}"/>
                            <c:if test="#{!bookListController.redirect}">
                            <f:ajax onevent="showProgress" event="click" render=":count :booklist :pages1 :pages2 :letters-line :genre-list" listener="#{bookListController.fillBooksByLetter(false)}"/>
                            </c:if>
                        </h:commandLink>
                    </ui:repeat>            
                </h:form>
            </div>    
        </ui:composition>
    </h:body>
</html>
