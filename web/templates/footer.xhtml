<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="style" name="main.css"/>
    </h:head>
    <h:body>
        <ui:composition>
        <div class="footer">
                   
                     <h:form class="locale-change">
                         <span>#{lang.footer}
                     <h:commandLink action="#{localeChanger.changeLocale('ru')}" >
                         <h:graphicImage styleClass="locale-icon" library="images" name="ru.png"/>
                     </h:commandLink>
                      <h:commandLink action="#{localeChanger.changeLocale('en')}" >
                         <h:graphicImage styleClass="locale-icon" library="images" name="eng.png" width="30px" height="20px"/>
                     </h:commandLink>
                             </span>
                </h:form>
                </div>

        </ui:composition>
    </h:body>
</html>
